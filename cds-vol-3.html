<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quant Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    background: #f0f2f5;
}
header {
    background: linear-gradient(90deg, #4b6cb7, #182848);
    color: white;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
header h1 {
    margin: 0;
    font-size: 28px;
}
nav a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
    font-weight: 500;
    position: relative;
}
nav a:hover {
    text-decoration: underline;
}
.dropdown {
    position: relative;
    display: inline-block;
}
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #ffffff;
    min-width: 180px;
    box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
    z-index: 1;
    border-radius: 5px;
}
.dropdown-content a {
    color: #182848;
    padding: 12px 18px;
    text-decoration: none;
    display: block;
    border-bottom: 1px solid #eee;
}
.dropdown-content a:last-child { border-bottom: none; }
.dropdown-content a:hover {
    background-color: #f1f1f1;
}
.dropdown:hover .dropdown-content { display: block; }
.container {
    padding: 40px;
    text-align: center;
}
h2 { margin-bottom: 20px; }
.app-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    margin-top: 30px;
}
.app-card {
    background: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
    transition: transform 0.2s, box-shadow 0.2s;
    cursor: pointer;
}
.app-card:hover {
    transform: translateY(-5px);
    box-shadow: 0px 10px 20px rgba(0,0,0,0.2);
}
.app-card i {
    font-size: 40px;
    color: #4b6cb7;
    margin-bottom: 15px;
}
.app-card span {
    display: block;
    font-weight: 500;
    margin-bottom: 10px;
}
.status {
    display: inline-block;
    padding: 3px 8px;
    border-radius: 12px;
    font-size: 12px;
    color: white;
}
.status.running { background: #28a745; }
.status.stopped { background: #dc3545; }

/* Login Modal */
.modal {
    display: none; 
    position: fixed;
    z-index: 999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.6);
}
.modal-content {
    background-color: #fefefe;
    margin: 10% auto;
    padding: 30px;
    border-radius: 10px;
    width: 300px;
    text-align: center;
}
.modal-content input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
}
.modal-content button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background: #4b6cb7;
    border: none;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}
.modal-content button:hover {
    background: #182848;
}
</style>
</head>
<body>

<header>
    <h1>Quant Dashboard</h1>
    <nav>
        <a href="#">Home</a>
        <div class="dropdown">
            <a href="#">Apps &#9662;</a>
            <div class="dropdown-content" id="dropdownApps">
                <!-- Apps will populate dynamically -->
            </div>
        </div>
        <a href="#" onclick="openLoginModal()" id="loginBtn">Login</a>
    </nav>
</header>

<div class="container">
    <h2>Welcome to the Quantitative Dashboard</h2>
    <p>Select any app from the menu below or from the Apps dropdown.</p>

    <div class="app-grid" id="appGrid">
        <!-- App cards will populate dynamically -->
    </div>
</div>

<!-- Login Modal -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <h3>Login</h3>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
</div>

<script>
// App configuration
const apps = [];
for(let i=1;i<=20;i++){
    apps.push({name:`App ${i}`, url:`/app${i}/`, status:'running'}); // Status can be dynamically updated later
}

// Populate dropdown menu
const dropdown = document.getElementById('dropdownApps');
apps.forEach(app=>{
    const a = document.createElement('a');
    a.href = app.url;
    a.target="_blank";
    a.textContent = `${app.name} `;
    const span = document.createElement('span');
    span.className = `status ${app.status}`;
    span.textContent = app.status.toUpperCase();
    a.appendChild(span);
    dropdown.appendChild(a);
});

// Populate grid cards
const grid = document.getElementById('appGrid');
apps.forEach(app=>{
    const card = document.createElement('div');
    card.className='app-card';
    card.onclick = ()=>{ window.open(app.url,'_blank') };
    card.innerHTML=`<i class="fa-solid fa-chart-line"></i>
                    <span>${app.name}</span>
                    <span class="status ${app.status}">${app.status.toUpperCase()}</span>`;
    grid.appendChild(card);
});

// Login modal logic
let loggedIn = false;
const modal = document.getElementById('loginModal');
const loginBtn = document.getElementById('loginBtn');
function openLoginModal(){ modal.style.display='block'; }
function login(){
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;
    if(user==='admin' && pass==='password123'){
        alert("Login successful!");
        loggedIn = true;
        modal.style.display='none';
        loginBtn.textContent = 'Logout';
        loginBtn.onclick = ()=>{ loggedIn=false; loginBtn.textContent='Login'; alert('Logged out'); };
    } else {
        alert("Invalid credentials");
    }
}
// Close modal when clicking outside
window.onclick = function(event){
    if(event.target === modal){ modal.style.display = "none"; }
}
</script>

</body>
</html>
