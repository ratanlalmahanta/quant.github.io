<!-- Add in the <head> section -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<!-- Replace Analytics page content with: -->
<div id="analytics" class="page">
    <h2>Analytics Dashboard</h2>
    <div class="card-container">
        <div class="card" id="portfolioCard"><i class="fas fa-chart-line fa-2x"></i><h4>Portfolio Performance</h4><div id="portfolioChart" style="height:250px;"></div></div>
        <div class="card" id="riskCard"><i class="fas fa-coins fa-2x"></i><h4>Risk Metrics</h4><div id="riskChart" style="height:250px;"></div></div>
        <div class="card" id="exposureCard"><i class="fas fa-balance-scale fa-2x"></i><h4>Exposure</h4><div id="exposureChart" style="height:250px;"></div></div>
    </div>
</div>

<!-- Replace Reports page content with: -->
<div id="reports" class="page">
    <h2>Reports</h2>
    <div class="card-container">
        <div class="card">
            <i class="fas fa-file-invoice-dollar fa-2x"></i>
            <h4>Daily P&L</h4>
            <div id="pnlChart" style="height:250px;"></div>
        </div>
        <div class="card">
            <i class="fas fa-chart-pie fa-2x"></i>
            <h4>Risk Report</h4>
            <div id="riskReportChart" style="height:250px;"></div>
        </div>
        <div class="card">
            <i class="fas fa-file-export fa-2x"></i>
            <h4>Trade Logs</h4>
            <table>
                <tr><th>Trade ID</th><th>Asset</th><th>Quantity</th><th>P&L</th></tr>
                <tr><td>101</td><td>SPX Option</td><td>10</td><td>500</td></tr>
                <tr><td>102</td><td>AAPL Option</td><td>5</td><td>-150</td></tr>
                <tr><td>103</td><td>GOOG Option</td><td>8</td><td>320</td></tr>
            </table>
        </div>
    </div>
</div>

<!-- Add this JS at the end of your <script> section -->
<script>
// Portfolio Performance Chart
Plotly.newPlot('portfolioChart', [{
    x:['2025-08-18','2025-08-19','2025-08-20','2025-08-21','2025-08-22'],
    y:[100000,102500,101000,103500,105000],
    type:'scatter', mode:'lines+markers', line:{color:'#2563eb'}
}], {margin:{t:20}});

// Risk Metrics Chart (VaR)
Plotly.newPlot('riskChart', [{
    x:['SPX','AAPL','GOOG','MSFT','EURUSD'],
    y:[5000,2000,3500,1800,1200],
    type:'bar', marker:{color:'#f97316'}
}], {margin:{t:20}});

// Exposure Chart
Plotly.newPlot('exposureChart', [{
    labels:['Equities','FX','Options','Futures'],
    values:[40000,15000,25000,20000],
    type:'pie'
}], {margin:{t:20}});

// Daily P&L Chart
Plotly.newPlot('pnlChart', [{
    x:['2025-08-18','2025-08-19','2025-08-20','2025-08-21','2025-08-22'],
    y:[200,450,-100,320,500],
    type:'bar', marker:{color:'#10b981'}
}], {margin:{t:20}});

// Risk Report Chart
Plotly.newPlot('riskReportChart', [{
    x:['Delta','Gamma','Vega','Theta'],
    y:[1200,300,800,500],
    type:'bar', marker:{color:'#f43f5e'}
}], {margin:{t:20}});
</script>
